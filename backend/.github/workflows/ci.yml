# Gastrotech Backend CI Pipeline
# 
# Runs on every push and pull request to main/develop branches.
# 
# Jobs:
# 1. Lint: Check code style with ruff and black
# 2. Test: Run Django tests with PostgreSQL and Redis

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

defaults:
  run:
    working-directory: backend

jobs:
  # ===========================================================================
  # Lint Job - Code Quality
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install linting tools
        run: |
          pip install ruff black

      - name: Run ruff (linting)
        run: |
          ruff check . --output-format=github

      - name: Run black (formatting check)
        run: |
          black --check --diff .

  # ===========================================================================
  # Test Job - Django Tests
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gastrotech_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DJANGO_SECRET_KEY: test-secret-key-for-ci-only
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/gastrotech_test
      REDIS_URL: redis://localhost:6379/0
      DJANGO_DEBUG: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check migrations
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test --verbosity=2 --parallel

  # ===========================================================================
  # Security Check (optional - runs on main only)
  # ===========================================================================
  security:
    name: Security Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install safety bandit

      - name: Check for vulnerable dependencies
        run: |
          safety check -r requirements.txt --full-report || true

      - name: Run bandit security linter
        run: |
          bandit -r apps/ -ll || true
