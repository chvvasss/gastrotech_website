<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect fill="url(#heroGrad)" width="1920" height="1080"/>
  <rect fill="url(#grid)" width="1920" height="1080"/>
  <!-- Kitchen equipment silhouettes -->
  <g fill="rgba(255,255,255,0.05)">
    <!-- Industrial oven -->
    <rect x="200" y="400" width="300" height="400" rx="8"/>
    <rect x="220" y="420" width="260" height="200" rx="4"/>
    <circle cx="350" cy="700" r="30"/>
    <!-- Commercial stove -->
    <rect x="600" y="500" width="350" height="300" rx="8"/>
    <circle cx="680" cy="550" r="40"/>
    <circle cx="780" cy="550" r="40"/>
    <circle cx="880" cy="550" r="40"/>
    <rect x="620" y="620" width="310" height="160" rx="4"/>
    <!-- Refrigerator -->
    <rect x="1050" y="350" width="200" height="450" rx="8"/>
    <rect x="1070" y="370" width="160" height="200" rx="4"/>
    <rect x="1070" y="590" width="160" height="190" rx="4"/>
    <!-- Dishwasher -->
    <rect x="1350" y="450" width="250" height="350" rx="8"/>
    <rect x="1370" y="470" width="210" height="150" rx="4"/>
    <circle cx="1475" cy="720" r="25"/>
  </g>
  <!-- Gastrotech branding area indicator -->
  <g opacity="0.1">
    <rect x="100" y="200" width="600" height="40" rx="4" fill="#BE2328"/>
    <rect x="100" y="260" width="400" height="20" rx="2" fill="white"/>
    <rect x="100" y="300" width="500" height="20" rx="2" fill="white"/>
  </g>
</svg>
