version: '3.8'

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file: .env.prod
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - gastrotech
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d gastrotech"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redisdata:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - gastrotech
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Application Services
  # ============================================================================

  backend:
    build:
      context: ./repo/backend
      dockerfile: docker/web/Dockerfile.prod
    restart: unless-stopped
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file: .env.prod
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - gastrotech
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  frontend-public:
    build:
      context: ./repo/frontend/public
      dockerfile: Dockerfile
      args:
        # Hardcoded - do NOT use variable substitution (requires .env file)
        NEXT_PUBLIC_API_URL: https://api.gastrotech.com.tr
    restart: unless-stopped
    env_file: .env.prod
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - ADMIN_INTERNAL_URL=http://frontend-admin:3001
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - gastrotech
    depends_on:
      backend:
        condition: service_healthy

  frontend-admin:
    build:
      context: ./repo/frontend/admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.gastrotech.com.tr
    restart: unless-stopped
    env_file: .env.prod
    environment:
      - PORT=3001
      - HOSTNAME=0.0.0.0
      - DJANGO_URL=http://backend:8000
      - NEXT_PUBLIC_BACKEND_URL=
    ports:
      - "127.0.0.1:3001:3001"
    networks:
      - gastrotech
    depends_on:
      backend:
        condition: service_healthy

networks:
  gastrotech:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  static_volume:
  media_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/gastrotech/media
