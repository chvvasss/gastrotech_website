version: '3.8'

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================
  
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file: .env.prod
    ports:
      - "127.0.0.1:5432:5432"  # Internal access only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gastrotech"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redisdata:/data
    ports:
      - "127.0.0.1:6379:6379"  # Internal access only
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Application Services
  # ============================================================================

  backend:
    build:
      context: ./repo/backend
      dockerfile: docker/web/Dockerfile.prod
    restart: unless-stopped
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file: .env.prod
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend-public:
    build:
      context: ./repo/frontend/public
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api.gastrotech.com.tr}
    restart: unless-stopped
    env_file: .env.prod
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - ADMIN_INTERNAL_URL=http://frontend-admin:3001
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend

  frontend-admin:
    build:
      context: ./repo/frontend/admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api.gastrotech.com.tr}
    restart: unless-stopped
    env_file: .env.prod
    environment:
      - PORT=3001
      - DJANGO_URL=http://backend:8000
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
  static_volume:
  media_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      # This bind mount allows easy access from host for backups
      device: /opt/gastrotech/media
